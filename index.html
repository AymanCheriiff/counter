<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="counter">
        <div class="numbers">
            <div class="hours">00</div>
            <span>:</span>
            <div class="minutes">00</div>
            <span>:</span>
            <div class="seconds">00</div>
        </div>
        <div class="actions">
            <button class="btn btn-stop">stop</button>
            <button class="btn btn-start">play</button>
            <button class="btn btn-reset">reset</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
